<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countries of Europe Quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Countries of Europe</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&display=swap" rel="stylesheet">

    <!--Fav icon-->
    <link rel="icon" href="assets/images/world.svg" type="image/svg+xml">
</head>

<body>
    <div class="main-content">
        <div>
            <h1><i class="fa-solid fa-earth-europe"></i> Countries of Europe</h1>
        </div>

        <div class="container">
            <!-- Start section -->
            <div id="start-container">
                <div class="start-form">
                    <label for="username"><i class="fa-solid fa-user-large"></i> User Name</label>
                    <input id="username" class="text-input" name="user_name" type="text" required>
                    <button id="start-btn" class="start-btn btn">Let's get Started!</button>
                </div>
            </div>

            <!-- Quiz section -->
            <div id="question-container" class="hidden">
                <div id="question">Question</div>

                <div class="question-content">
                    <div class="answer-buttons">
                        <button class="btn answer-btn">Answer 1</button>
                        <button class="btn answer-btn">Answer 2</button>
                    </div>

                    <div class="image-container">
                        <img id="question-image" alt="">
                    </div>

                    <div class="answer-buttons">
                        <button class="btn answer-btn">Answer 3</button>
                        <button class="btn answer-btn">Answer 4</button>
                    </div>
                </div>

                <div id="question-counter"></div>
            </div>

            <!-- Summary section -->
            <div id="summary" class="hidden">
                <h2><i class="fa-regular fa-rectangle-list"></i> Summary</h2>
                <div>
                    <p id="results"></p>
                </div>
                <button id="restart-btn" class="btn">Restart</button>
            </div>
        </div>
    </div>

    <!--Footer-->

    <footer>
        <div class="contact-wrapper">
            <h3>Contact Us!</h3>
            <p>Got a question? Let's get in touch!</p>
            <p> 017635561283 | info@getyourquiz.com</p>
            <p>Get Your Quiz GmbH, Dorfstrasse 70, Munich</p>
        </div>

        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b5643c0885.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
