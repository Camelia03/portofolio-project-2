<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Countries of Europe</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&display=swap" rel="stylesheet">

    <!--Fav icon-->
    <link rel="icon" href="assets/images/world.svg" type="image/svg+xml">
</head>

<body>
    <div>
        <h1>Countries of Europe Quiz</h1>
    </div>
    <div class="container">
        <div id="start-container">
            <label for="username">User Name</label>
            <input id="username" class="text-input" name="user_name" type="text" required>
            <button id="start-btn" class="start-btn btn">Let's get Started!</button>

        </div>
        <div id="question-container" class="hidden">
            <div id="question">Question</div>
            <div class="answer-buttons">
                <button class="btn answer-btn">Answer 1</button>
                <button class="btn answer-btn">Answer 2</button>
            </div>
            <div class="answer-buttons">
                <button class="btn answer-btn">Answer 3</button>
                <button class="btn answer-btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="next-btn" class="next-btn btn hidden">Next Question</button>

        </div>
        <div id="summary" class="hidden">
            <h2>Summary</h2>
            <div>
                <p id="results"></p>
            </div>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
